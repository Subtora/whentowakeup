<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Calculate the perfect time to wake up in
    the morning feeling well rested and ready for the day!  Zero Ads | Simple Aesthetic | Intuitive" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>A Beautifully Modern Sleep Cycle Calculator | WhenToWakeUp.com</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-72583143-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-72583143-2');

    </script>

    <!-- END - Google Analytics -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <video autoplay muted loop class="background">
      <source src="videos/stars.webm" type="video/webm">
      </video>
    <div class="top center">
      <img class="logo goodnight" src="images/goodnight.svg" alt="Goodnight">
      <img class="logo moon" src="images/moon.svg" alt="Moon">
    </div>
    <div class="middle center">
      <div class="left">
        <p>Choose Bedtime:</p>
        <input type="time" class="bedTime">
        <button type="button" name="button" class="btn1">update</button>
      </div>
      <div class="right">
        <p>Time to wake up:</p>
        <input type="time" class="wakeTime" value="07:00">
        <button type="button" name="button" class="btn2">update</button>
      </div>
    </div>
    <div class="sleepNote">
      <p>wake up at one of these times</p>
    </div>
    <table class="times center">
      <tr>
        <td>04:30</td>
        <td>06:00</td>
        <td>07:30</td>
      </tr>
      <tr>
        <td>09:00</td>
        <td>10:30</td>
        <td>12:00</td>
      </tr>
    </table>
    <div class="footer">
      <img class="fire" src="images/fire.gif" alt="crackling fire vector gif">
    </div>

    <script type="text/javascript">

    var now = new Date();

    var bedTime = document.querySelector('.bedTime');
    bedTime.value = now.getHours() + ":" + now.getMinutes();

    var wakeTime = document.querySelector('.wakeTime');
    var button1 = document.querySelector('.btn1');
    var button2 = document.querySelector('.btn2');
    var HH, MM;
    button1.addEventListener("click", function(){
      HH = bedTime.value.split(":")[0];
      MM = bedTime.value.split(":")[1];

      console.log("updated bedtime " + HH + ":" + MM);
    });
    button2.addEventListener("click", function(){
      HH = wakeTime.value.split(":")[0];
      MM = wakeTime.value.split(":")[1];
      console.log("updated wakeTime " + HH + ":" + MM);
    });


    </script>

  </body>

</html>
